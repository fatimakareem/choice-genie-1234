      <div class="page-title">
        <span>View Partners Detail </span>

      </div>
<div class="ptb-80" >
<div class="container container-fluid comparison-div-padding">
  <!-- <div class="text-center appio-center-heading pb-20">

  <div class="com-table">

    <table class="table table-bordered tablefixed" style="background-color:#ffffff">
      <thead>
      <tr>
        <th class="text-center">User ID</th>
        <th class="text-center">Partner Name</th>
        <th class="text-center">Email</th>
        <th class="text-center">Partner Company</th>
        <th class="text-center">Description</th>
        <!-- <th class="text-center">Phone</th>
        <th class="text-center">State</th>
        <th class="text-center">Email</th>
        <th class="text-center">Country</th> -->
      </tr>
      </thead>
      <tbody *ngIf="data;else no_data_templ">
      <tr *ngFor="let item of data; let i = index">
        <td style="font-size: 20px;">{{item.id}}</td>
        <td style="font-size: 20px;">{{item.name}}</td>
        <td style="font-size: 20px;">{{item.email}}</td>
        <td style="font-size: 20px;">{{item.partnername}}</td>
        <td style="font-size: 20px;">{{item.desc}}</td>
        <!-- <td style="font-size: 20px;">{{item.Phone}}</td>
        <td style="font-size: 20px;">{{item.state}}</td>
        <td style="font-size: 20px;">{{item.email}}</td>
        <td style="font-size: 20px;">{{item.country}}</td> -->
      </tr>
      </tbody>
    </table>
    <div class="container">
      <div class="text-center">
        <!-- <h1>Angular 2 - Pagination Example with logic like Google</h1> -->

        <!-- items being paged -->
        <div *ngFor="let item of pagedItems">{{item.name}}</div>

        <!-- pager -->
        <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
          <li [ngClass]="{hide:pager.currentPage === 1}">
            <a (click)="premiseIdData(1)" class="btn btn-rose">First</a>
          </li>
          <li [ngClass]="{hide:pager.currentPage === 1}">
            <a (click)="premiseIdData(pager.currentPage - 1)" class="btn btn-rose">Previous</a>
          </li>
          <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
            <a (click)="premiseIdData(page)" class="btn btn-rose">{{page}}</a>
          </li>
          <li [ngClass]="{hide:pager.currentPage === pager.totalPages}">
            <a (click)="premiseIdData(pager.currentPage + 1)" class="btn btn-rose" type="Next">Next</a>
          </li>
          <li [ngClass]="{hide:pager.currentPage === pager.totalPages}">
            <a (click)="premiseIdData(pager.totalPages)" class="btn btn-rose" type="Last">Last</a>
          </li>
        </ul>
      </div>
    </div>
<span>
          <ng-template #no_data_templ>

            <!-- <img src="../../assets/img/no_Record.png" style="width: 250px;height:200px" > -->
            <h1 style="height:1000px;width:1000px;padding:200px">

              <!-- <b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;No Record Found</b> -->
            </h1>
          </ng-template>
        </span>

  </div>
  
</div>
</div>
</div>
</div>
</div>
