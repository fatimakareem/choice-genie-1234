<div style="padding-left:5in">
  <div class="product-review">
    <div *ngFor="let item of rev; let i = index">

        <button style="padding:center;
            font-size: 29px;
            color: red;
            " type="submit" type="submit" (click)="btnDeleteClick(item.id)" data-toggle="modal" data-target="#myModal3">
          <i class="fa fa-check"></i>

        </button>
        <div class="modal fade" id="myModal3" role="dialog">
          <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content popupmodel">
              <div class="modal-header">


              </div>
              <div class="modal-body" style="font-size: 18px;
                    background: #ffffff;
                    padding: 20px;
                    margin: 15px;
                    position: relative;">
                <div class="popup-close-button" data-dismiss="modal">X</div>
                <div class="row">
                  <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 " style="border-bottom: 1px #4f4f4f solid;">

                  </div>
                  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" style="border-bottom: 1px #4f4f4f solid;">

                  </div>
                  <div>
                    <h4 class="modal-title" style="text-align: center;
                            color: red;
                            font-size: 30px;">Confirmation Alert</h4>
                    <p>Do you want to Inactive this Product?</p>
                  </div>

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-rose" (click)="deleteClick(dataId)" style="
            color: white;
      
            width: 20%;
            height: 45px;
            font-size: 18px;">Delete</button>
                  <button type="button" class="btn btn-rose" data-dismiss="modal" style="
            color: white;
      
            width: 20%;
            height: 45px;
            font-size: 18px;">Cancel</button>
                </div>
              </div>
              <div style="display:inline-block; text-align:center;">

              </div>
            </div>
          </div>
        </div>
        <button style="padding:center;
        font-size: 29px;
        color: red;
        "  type="submit"type="submit" (click)="btnactiveClick(item.id,item.rate,item.productid,item.zipcode,item.comment,item.username,item.reviewactive)"
data-toggle="modal" data-target="#myModal3"><i class="fa fa-check"></i>

</button>
        <div class="modal fade" id="myModal3" role="dialog">
            <div class="modal-dialog">

              <!-- Modal content-->
              <div class="modal-content popupmodel">
                <!-- <div class="modal-header">
                             
                             
                            </div> -->
                <div class="modal-body" style="font-size: 18px;
                            background: #ffffff;
                            padding: 20px;
                            margin: 15px;
                            position: relative;">
                  <div class="popup-close-button" data-dismiss="modal">X</div>
                  <div class="row">
                    <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 " style="border-bottom: 1px #4f4f4f solid;">
                    

                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" style="border-bottom: 1px #4f4f4f solid;">
                    
                    </div>
                    <div>
                      <h4 class="modal-title" style="text-align: center;
                                  color: red;
                                  font-size: 30px;">Confirmation Alert</h4>
                      <p>Do you want to Aprove this Review to display?</p>
                    </div>

                  </div>
                </div>
                <div class="modal-footer">
                    <form (ngSubmit)="onSubmit(f)" #f="ngForm">

                 
                        <input matInput placeholder="Title" readonly name="title" value="{{rate}}" [hidden]="true" required #uprate/>

                       <input matInput placeholder="Profile url" readonly name="profileurl" value="{{proid}}" [hidden]="true" #upproid/>

                     
                          <input matInput placeholder="Status" readonly name="active" [value]="true" [hidden]="true"  #upstatus/>

                      
                        <input matInput placeholder="Profile Logo" readonly name="profile_logo" [hidden]="true" value="{{zip}}" #upzip />

                     
                        <input matInput placeholder="Rating_logo" [hidden]="true" readonly name="rating_logo" value="{{comt}}" #upcomt />

                    
                        <input matInput placeholder="Plan_Information" name="plan_information" [hidden]="true" value="{{user}}" #upuser
                        />

                    
                      
                  <!-- <input matInput placeholder="status" [formControl]="signupForm.controls['status']" required [value]="status" [(ngModel)]="model.status" hidden="true"> -->
                  <div class=" text-center">
                      <button type="submit" class="btn btn-rose" (click)="activeClick(uprate.value,upproid.value,upstatus.value,upzip.value,upcomt.value,upuser.value)"
                        data-dismiss="modal">Aprove</button>

                      <button type="button" class="btn btn-rose" data-dismiss="modal">Cancel</button>
                      <!-- <button class="btn btn-rose btn-wd btn-lg" type="submit" (click)="onSubmit()" >Search</button> -->
                    </div>
                </form>
                 
                </div>
              </div>
            </div>
          </div>
